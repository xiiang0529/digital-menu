
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Order</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f8f9fa; }
        .order-status { max-width: 600px; margin: 20px auto; padding: 20px; background: white; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        h2 { color: #d9534f; }
        p { font-size: 18px; font-weight: bold; color: #5bc0de; }
    </style>
</head>
<body>
    <h1>Track Your Order</h1>
    <div class="order-status" id="order-status">
        <h2>Your Order Status</h2>
        <p id="order-status-text">No Order Found</p>
    </div>

    <script>
        window.onload = function() {
            let orders = JSON.parse(localStorage.getItem('kitchenOrders')) || [];
            let orderStatusText = document.getElementById('order-status-text');

            if (orders.length > 0) {
                orderStatusText.innerText = `Status: ${orders[0].status}`;
            }
        };
    </script>
</body>
</html>
